<form class="cta-form" action="{{ form_endpoint }}" method="POST" data-section="{{ section }}">
    <input type="hidden" name="city" value="{{ city }}">
    <input type="hidden" name="state" value="{{ state }}">
    <input type="hidden" name="section" value="{{ section }}">
    <input type="hidden" name="pageUrl" value="{{ page_url }}">
    
    <div class="form-group">
        <label for="name_{{ section }}">Name</label>
        <input type="text" id="name_{{ section }}" name="name" required>
    </div>
    <div class="form-group">
        <label for="email_{{ section }}">Email</label>
        <input type="email" id="email_{{ section }}" name="email" required>
    </div>
    <div class="form-group">
        <label for="message_{{ section }}">Message</label>
        <textarea id="message_{{ section }}" name="message" rows="4" required></textarea>
    </div>
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
    <button type="submit">Get Your Free Quote</button>
</form>
